language: r
sudo: false
cache: packages

r_packages:
  - covr
before_script:
  - R CMD INSTALL .
  - ./scripts/debug.R
after_success:
  - Rscript -e 'covr::codecov()'

r_github_packages:
  - vimc/orderly
  - reside-ic/pkgapi
  - ropensci/jsonvalidate

addons:
  apt:
    packages:
      - libv8-dev
      - libapparmor-dev
